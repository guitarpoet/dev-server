#include ./common.yaml

#===============================================================================
#
# Section Project Configuration
#
#===============================================================================

projects:
    $type: module
    $module: ./model
    $name: Projects
    ^backend/projects: # The backend project configuration
        -
            $base: *project-template
            base: ./projects/backend/main
            initializer: init.js
            watchFolders:
                - src/router
                - src/utils
    ^frontend/projects: # The frontend project configuration
        -
            $base: *project-template
            base: ./projects/frontend/main
            webpack: # The webpack configuration
                config:
                    - webpack/webpack.development

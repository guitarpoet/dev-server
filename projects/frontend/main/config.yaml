#===============================================================================
#
# Section Webpack
#
#===============================================================================
webpack:
    entry: # The entry settings
        bundle: index.js
    output: # The output settings
        path: $(__dir)/dist
        filename: "[name].js"
    resolve:
        modules: 
            - $(__dir)/src
        extensions: 
            - .js
            - .jsx
    ^module/rules:
        -
            @test: \.js(x)?$
            @exclude: node_modules
            include: $(__dir)/src
            use:
                loader: babel-loader
                options:
                    presets:
                        - react
                    cacheDirectory: true
